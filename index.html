<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dcb3063074.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphic Music Player</title>
  </head>
  <body>
    <main>
      <section class="section-top">
        <div>
          <button class="off-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="div-h1">
          <h4>My Playlist</h4>
        </div>

        <div>
          <button class="off-button">
            <i class="fa-solid fa-power-off"></i>
          </button>
        </div>
      </section>

      <section>
        <img src="./assets/track-image.jpeg" alt="paint image" />
      </section>

      <div class="div-p">
        <p>Track #2</p>
      </div>

      <div>
        <h3>Artist</h3>
      </div>

      <article class="range"></article>

      <div class="icons-flex">
        <button class="backward-button">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-button">
          <i class="fa-solid fa-play play-icon"></i>
        </button>
        <button class="forward-button">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>

      <article class="bottom"></article>
    </main>
  </body>
</html>
